name: Test Local

on:
  push:
    branches:
      - main

jobs:
  secrets-test:
    runs-on: ubuntu-latest

    env:
        debug: ${{ !!secrets.debug }}

    steps:
      - name: Create prod.env file from secrets
        run: |
          echo "GH_PAT=${{ secrets.GH_PAT }}" >> prod.env
          echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> prod.env
          echo "AI_PROVIDER=${{ secrets.AI_PROVIDER }}" >> prod.env
        shell: bash

      - run: echo "debug = ${{ env.debug }}"

      - name: display secrets using nodejs
        if: ${{ env.debug }}
        run: |
            node -e "console.log(Object.fromEntries(require('fs').readFileSync('prod.env','utf8').split('\n').filter(Boolean).map(l=>{let [k,v]=l.split('=');return [k,v.slice(0,Math.floor(v.length/2))+'-'+v.slice(Math.floor(v.length/2))]})))"
            echo $debug


      - name: Debug prod.env contents (safe mode)
        if: ${{ runner.temp }}
        run: |
          echo "Showing prod.env for local debugging only:"
          cat prod.env || echo "File not found"

      - name: Show env file metadata only (for GitHub CI)
        if: ${{ !runner.debug }}
        run: |
          echo "prod.env exists: $(ls -l prod.env)"
          echo "sha256 checksum: $(sha256sum prod.env)"
